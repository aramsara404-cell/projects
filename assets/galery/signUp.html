<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/assets/galery/class.css">
    <link rel="stylesheet" href="/assets/galery/signUp.css">
</head>

<body>
    <!-- galery section -->
    <section class="galerysection d_flex gap_1 align_items_center justify_content_center">
        <!-- part 1 -->
        <div class="parts">
            <img class="images" src="/assets/images/Koala.jpg" alt="">
            <img class="images" src="/assets/images/Jellyfish.jpg" alt="">
            <img class="images" src="/assets/images/Desert.jpg" alt="">
            <img class="images" src="/assets/images/Lighthouse.jpg" alt="">
        </div>
        <!-- part 2 -->
        <div class="parts">
            <h2 class="title">Our<br>galery</h2>
            <img class="images picturWithMoreHight"
                src="/assets/images/Desert.jpg" alt="">
            <img class="images rounded_100" src="/assets/images/Chrysanthemum.jpg" alt="">
            <img class="images picturWithLessHight" src="/assets/images/Jellyfish.jpg" alt="">
        </div>
        <!-- part 3 -->
        <div class="parts">
            <img class="images" src="/assets/images/Hydrangeas.jpg" alt="">
            <img class="images" src="/assets/images/Tulips.jpg" alt="">
            <img class="images" src="/assets/images/Penguins.jpg" alt="">
            <img class="images" src="/assets/images/Koala.jpg" alt="">
        </div>
    </section>
    <!-- form section -->
    <section class="formsection">
        <h1>sign up</h1>
        <p>You Can Creat Your new Account</p>
        <!-- sign up form -->
        <form action="" id="userForm">
            <!-- name input box -->
            <div class="nameBox">
                <!-- first name input box -->
                <div class="halfName">
                    <label for="">Frist Name</label>
                    <input type="text" id="name" placeholder="your name">
                </div>
                <!-- last name input box -->
                <div class="halfName">
                    <label for="">Last Name</label>
                    <input type="text" id="lastName" placeholder="your lastname">
                </div>

            </div>
            <div class="informations">
                <!-- email input box -->
                <div class="inputBox">
                    <label for="">Your Email</label>
                    <input type="email" id="email" placeholder="your email">
                </div>
                <!-- repeat email input box -->
                <div class="inputBox">
                    <label for="">Retype Your Email</label>
                    <input type="email" id="repeatEmail" placeholder="repeat your email">
                </div>
                <!-- password box input -->
                <div class="inputBox">
                    <label for="">Password</label>
                    <input type="password" id="password" placeholder="your password">
                </div>
                <!-- repeat password input box -->
                <div class="inputBox">
                    <label for="">Retype Password</label>
                    <input type="password" id="repeatPassword" placeholder="repeat your password">
                </div>
            </div>
            <!-- checkBox input box -->
            <div class="checkBox">
                <input type="checkbox" id="checkbox">
                <label for="">I Agea width terms <span>&</span> Pravecy</label>
            </div>
            <!-- sign up btn box -->
                <div class="btnBox">
                    <button class="submitBtn" id="btn">Sign Up</button>
                </div>
        </form>
        
        <div class="modal" id="modal"></div>
        <div class="overlay" id="overlay"></div>
    </section>
    <!-- galery section -->
    <section class="galerysection d_flex gap_1 align_items_center justify_content_center">
        <!-- part 1 -->
        <div class="parts">
            <img class="images" src="/assets/images/Tulips.jpg" alt="">
            <img class="images" src="/assets/images/Jellyfish.jpg" alt="">
            <img class="images" src="/assets/images/Desert.jpg" alt="">
            <img class="images" src="/assets/images/Lighthouse.jpg" alt="">
        </div>
        <!-- part 2 -->
        <div class="parts">
            <h2 class="title">Our<br>galery</h2>
            <img class="images picturWithMoreHight"
                src="/assets/images/Koala.jpg" alt="">
            <img class="images rounded_100" src="/assets/images/Chrysanthemum.jpg" alt="">
            <img class="images picturWithLessHight" src="/assets/images/Jellyfish.jpg" alt="">
        </div>
        <!-- part 3 -->
        <div class="parts">
            <img class="images" src="/assets/images/Hydrangeas.jpg" alt="">
            <img class="images" src="/assets/images/Tulips.jpg" alt="">
            <img class="images" src="/assets/images/Penguins.jpg" alt="">
            <img class="images" src="/assets/images/Koala.jpg" alt="">
        </div>
    </section>
    <script src="/assets/galery/signUp.js"></script>
</body>

</html>
